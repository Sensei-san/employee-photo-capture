<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Photo Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
        }

        .step-dot.active {
            background: #667eea;
            transform: scale(1.3);
        }

        .step-dot.completed {
            background: #4CAF50;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video, canvas {
            width: 100%;
            display: block;
        }

        canvas {
            display: none;
        }

        .pose-instruction {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .pose-instruction h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .pose-instruction p {
            color: #666;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-capture {
            background: #FF6B6B;
            color: white;
            font-size: 18px;
            padding: 15px 40px;
        }

        .btn-capture:hover {
            background: #ee5a5a;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 5px;
            border: 2px solid #e0e0e0;
        }

        .success-message {
            text-align: center;
            padding: 40px;
        }

        .success-message h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upload-progress {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Employee Photo Capture</h1>
        
        <div class="step-indicator">
            <div class="step-dot active"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
        </div>

        <!-- Step 1: Employee Info -->
        <div class="step-content active" id="step-info">
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" placeholder="Enter employee ID" required>
            </div>
            <div class="button-group">
                <button class="btn-primary" id="btnStartCapture">Continue</button>
            </div>
        </div>

        <!-- Photo Capture Steps -->
        <div class="step-content" id="step-photo">
            <div class="pose-instruction">
                <h3 id="poseTitle">Look Straight</h3>
                <p id="poseDescription">Look directly at the camera with a neutral expression</p>
            </div>

            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div id="photoPreview" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Captured photo">
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="btnPrevious">Previous</button>
                <button class="btn-capture" id="btnCapture">ðŸ“· Capture Photo</button>
                <button class="btn-primary" id="btnNext" style="display: none;">Next</button>
            </div>
        </div>

        <!-- Final Review Step -->
        <div class="step-content" id="step-review">
            <h2 style="text-align: center; margin-bottom: 20px; color: #667eea;">Review Your Photos</h2>
            <div class="photo-grid" id="photoGrid"></div>
            <div id="uploadProgress" class="upload-progress" style="display: none;">
                <p id="uploadStatus">Uploading photos...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-secondary" id="btnRetake">Retake Photos</button>
                <button class="btn-success" id="btnUpload">âœ“ Upload to Storage</button>
            </div>
        </div>

        <!-- Success Step -->
        <div class="step-content" id="step-success">
            <div class="success-message">
                <h2>âœ“ Upload Successful!</h2>
                <p>All photos have been uploaded successfully!</p>
                <p style="margin-top: 10px; font-size: 14px; color: #999;" id="folderName"></p>
                <button class="btn-primary" id="btnReset" style="margin-top: 20px;">Capture Another Employee</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase configuration
        const SUPABASE_URL = 'https://skplxdxbmwbqizkkwbno.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrcGx4ZHhibXdicWl6a2t3Ym5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTU2NTcsImV4cCI6MjA4MzczMTY1N30.EtPTDr8QbsVpK0dvI3cBZeY7k0kjywfzAzm4L1tQVhs';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const poses = [
            { title: "Look Straight", description: "Look directly at the camera with a neutral expression" },
            { title: "Smile", description: "Look at the camera and give a natural smile" },
            { title: "Look Up", description: "Tilt your head up slightly, about 20 degrees" },
            { title: "Look Down", description: "Tilt your head down slightly, about 20 degrees" },
            { title: "Look Left", description: "Turn your head to the left, about 30 degrees" },
            { title: "Look Right", description: "Turn your head to the right, about 30 degrees" }
        ];

        let currentStep = 0;
        let currentPoseIndex = 0;
        let employeeName = '';
        let employeeId = '';
        let capturedPhotos = [];
        let stream = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function updateStepIndicator() {
            const dots = document.querySelectorAll('.step-dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'completed');
                if (index < currentStep) {
                    dot.classList.add('completed');
                } else if (index === currentStep) {
                    dot.classList.add('active');
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function startCapture() {
            employeeName = document.getElementById('employeeName').value.trim();
            employeeId = document.getElementById('employeeId').value.trim();

            if (!employeeName || !employeeId) {
                showError('Please enter both name and employee ID');
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                
                currentStep = 1;
                currentPoseIndex = 0;
                updatePoseInstruction();
                goToStep(1);
            } catch (error) {
                showError('Camera access denied. Please allow camera permissions.');
                console.error('Camera error:', error);
            }
        }

        function updatePoseInstruction() {
            const pose = poses[currentPoseIndex];
            document.getElementById('poseTitle').textContent = pose.title;
            document.getElementById('poseDescription').textContent = pose.description;
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                document.getElementById('previewImage').src = url;
                document.getElementById('photoPreview').style.display = 'block';
                video.style.display = 'none';
                
                capturedPhotos[currentPoseIndex] = blob;
                
                document.getElementById('btnCapture').style.display = 'none';
                document.getElementById('btnNext').style.display = 'inline-block';
            }, 'image/jpeg', 0.95);
        }

        function nextPhoto() {
            if (currentPoseIndex < poses.length - 1) {
                currentPoseIndex++;
                currentStep++;
                updatePoseInstruction();
                resetPhotoCapture();
                updateStepIndicator();
            } else {
                stopCamera();
                showReview();
            }
        }

        function previousStep() {
            if (currentPoseIndex > 0) {
                currentPoseIndex--;
                currentStep--;
                updatePoseInstruction();
                resetPhotoCapture();
                updateStepIndicator();
            } else {
                stopCamera();
                goToStep(0);
            }
        }

        function resetPhotoCapture() {
            video.style.display = 'block';
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('btnCapture').style.display = 'inline-block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function showReview() {
            currentStep = 7;
            goToStep(7);
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            capturedPhotos.forEach((blob, index) => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.alt = poses[index].title;
                grid.appendChild(img);
            });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        async function uploadPhotos() {
            const uploadBtn = document.getElementById('btnUpload');
            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const uploadStatus = document.getElementById('uploadStatus');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            progressDiv.style.display = 'block';

            try {
                const folderName = `${employeeName}_${employeeId}`;
                const totalPhotos = capturedPhotos.length;
                
                for (let i = 0; i < capturedPhotos.length; i++) {
                    const blob = capturedPhotos[i];
                    const fileName = `${poses[i].title.replace(/\s+/g, '_')}.jpg`;
                    const filePath = `${folderName}/${fileName}`;
                    
                    uploadStatus.textContent = `Uploading photo ${i + 1} of ${totalPhotos}...`;
                    progressFill.style.width = `${((i + 1) / totalPhotos) * 100}%`;
                    
                    const { error } = await supabase.storage
                        .from('employee photos')
                        .upload(filePath, blob, {
                            contentType: 'image/jpeg',
                            upsert: true
                        });

                    if (error) {
                        throw error;
                    }
                }

                uploadStatus.textContent = 'Upload complete!';
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('folderName').textContent = `Folder: ${folderName}`;
                    currentStep = 8;
                    goToStep(8);
                }, 1000);

            } catch (error) {
                showError('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'âœ“ Upload to Storage';
                progressDiv.style.display = 'none';
                console.error('Upload error:', error);
            }
        }

        function goToStep(step) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            
            if (step === 0) {
                document.getElementById('step-info').classList.add('active');
                currentStep = 0;
            } else if (step >= 1 && step <= 6) {
                document.getElementById('step-photo').classList.add('active');
                currentPoseIndex = step - 1;
                currentStep = step;
                updatePoseInstruction();
                resetPhotoCapture();
            } else if (step === 7) {
                document.getElementById('step-review').classList.add('active');
                currentStep = 7;
            } else if (step === 8) {
                document.getElementById('step-success').classList.add('active');
                currentStep = 8;
            }
            
            updateStepIndicator();
        }

        function resetApp() {
            employeeName = '';
            employeeId = '';
            capturedPhotos = [];
            currentStep = 0;
            currentPoseIndex = 0;
            
            document.getElementById('employeeName').value = '';
            document.getElementById('employeeId').value = '';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            
            const uploadBtn = document.getElementById('btnUpload');
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'âœ“ Upload to Storage';
            
            goToStep(0);
        }

        // Event Listeners
        document.getElementById('btnStartCapture').addEventListener('click', startCapture);
        document.getElementById('btnCapture').addEventListener('click', capturePhoto);
        document.getElementById('btnNext').addEventListener('click', nextPhoto);
        document.getElementById('btnPrevious').addEventListener('click', previousStep);
        document.getElementById('btnUpload').addEventListener('click', uploadPhotos);
        document.getElementById('btnRetake').addEventListener('click', () => goToStep(1));
        document.getElementById('btnReset').addEventListener('click', resetApp);
    </script>
</body>
</html>
