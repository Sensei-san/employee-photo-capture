<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSUTH STAFF CAPTURE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .logo-placeholder {
    width: 120px;
    height: 120px;
    margin: 0 auto 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo-placeholder img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

        h1 {
            color: #1E293B;
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-label {
            font-size: 13px;
            color: #64748B;
            font-weight: 500;
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #E2E8F0;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #2563EB;
            border-radius: 999px;
            transition: width 0.4s ease;
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #CBD5E1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background: white;
            color: #1E293B;
        }

        input[type="text"]::placeholder {
            color: #94A3B8;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        small {
            color: #64748B;
            font-size: 13px;
            margin-top: 6px;
            display: block;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        video, canvas {
            width: 100%;
            display: block;
        }

        canvas {
            display: none;
        }

        .pose-instruction {
            background: #F1F5F9;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid #E2E8F0;
        }

        .pose-instruction h3 {
            color: #1E293B;
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 700;
        }

        .pose-instruction p {
            color: #64748B;
            font-size: 15px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #2563EB;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1D4ED8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #F1F5F9;
            color: #475569;
            border: 1px solid #E2E8F0;
        }

        .btn-secondary:hover {
            background: #E2E8F0;
        }

        .btn-success {
            background: #10B981;
            color: white;
            flex: 1;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-capture {
            background: #EF4444;
            color: white;
            font-size: 18px;
            padding: 16px 48px;
        }

        .btn-capture:hover {
            background: #DC2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .preview-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #E2E8F0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #E2E8F0;
        }

        .review-title {
            text-align: center;
            margin-bottom: 24px;
            color: #1E293B;
            font-size: 22px;
            font-weight: 700;
        }

        .success-message {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }

        .success-message h2 {
            color: #1E293B;
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 700;
        }

        .success-message p {
            color: #64748B;
            font-size: 16px;
            line-height: 1.6;
        }

        .folder-name {
            margin-top: 16px;
            font-size: 14px;
            color: #64748B;
            background: #F1F5F9;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid #FECACA;
            font-size: 14px;
        }

        .upload-progress {
            background: #F1F5F9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
            text-align: center;
            border: 1px solid #E2E8F0;
        }

        .upload-progress p {
            color: #475569;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E2E8F0;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2563EB;
            transition: width 0.3s ease;
            border-radius: 999px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
<div class="logo-placeholder">
    <img src="https://i.imgur.com/nb7ACr1.png" alt="Company Logo">
</div>

        <!-- Title -->
        <h1>Employee Photo Capture</h1>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-label" id="progressLabel">Step 1 of 3</div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar" style="width: 33.33%"></div>
            </div>
        </div>

        <!-- Step 1: Employee Info -->
        <div class="step-content active" id="step-info">
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" placeholder="e.g. John Doe" required pattern="[A-Za-z\s\-]+" title="Only letters, spaces, and hyphens allowed">
                <small> </small>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" placeholder="e.g. RSUTH-0001" required pattern="RSUTH-\d{4}" title="Format: RSUTH-#### (e.g. RSUTH-0001)">
                <small> </small>
            </div>
            <div class="button-group">
                <button class="btn-primary" id="btnStartCapture">Continue</button>
            </div>
        </div>

        <!-- Step 2: Photo Capture -->
        <div class="step-content" id="step-photo">
            <div class="pose-instruction">
                <h3 id="poseTitle">Look Straight</h3>
                <p id="poseDescription">Look directly at the camera with a neutral expression</p>
            </div>

            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div id="photoPreview" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Captured photo">
            </div>

            <div class="button-group">
                <button class="btn-secondary" id="btnPrevious">‚Üê Previous</button>
                <button class="btn-capture" id="btnCapture">üì∑ Capture Photo</button>
                <button class="btn-primary" id="btnNext" style="display: none; width: auto;">Next ‚Üí</button>
            </div>
        </div>

        <!-- Step 3: Review -->
        <div class="step-content" id="step-review">
            <h2 class="review-title">Review Your Photos</h2>
            <div class="photo-grid" id="photoGrid"></div>
            <div id="uploadProgress" class="upload-progress" style="display: none;">
                <p id="uploadStatus">Uploading photos...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-secondary" id="btnRetake">Retake Photos</button>
                <button class="btn-success" id="btnUpload">‚úì Upload to Storage</button>
            </div>
        </div>

        <!-- Step 4: Success -->
        <div class="step-content" id="step-success">
            <div class="success-message">
                <div class="success-icon">‚úì</div>
                <h2>Upload Successful!</h2>
                <p>All photos have been uploaded successfully to the storage system.</p>
                <div class="folder-name" id="folderName"></div>
                <button class="btn-primary" id="btnReset" style="margin-top: 24px; max-width: 300px;">Capture Another Employee</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://skplxdxbmwbqizkkwbno.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrcGx4ZHhibXdicWl6a2t3Ym5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTU2NTcsImV4cCI6MjA4MzczMTY1N30.EtPTDr8QbsVpK0dvI3cBZeY7k0kjywfzAzm4L1tQVhs';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const poses = [
            { title: "Look Straight", description: "Look directly at the camera with a neutral expression" },
            { title: "Smile", description: "Look at the camera and give a natural smile" },
            { title: "Look Up", description: "Tilt your head up slightly, about 20 degrees" },
            { title: "Look Down", description: "Tilt your head down slightly, about 20 degrees" },
            { title: "Look Left", description: "Turn your head to the left, about 30 degrees" },
            { title: "Look Right", description: "Turn your head to the right, about 30 degrees" }
        ];

        let currentStep = 0;
        let currentPoseIndex = 0;
        let employeeName = '';
        let employeeId = '';
        let capturedPhotos = [];
        let stream = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressLabel = document.getElementById('progressLabel');
            
            if (currentStep === 0) {
                progressBar.style.width = '33.33%';
                progressLabel.textContent = 'Step 1 of 3';
            } else if (currentStep >= 1 && currentStep <= 6) {
                progressBar.style.width = '66.66%';
                progressLabel.textContent = 'Step 2 of 3';
            } else if (currentStep === 7) {
                progressBar.style.width = '100%';
                progressLabel.textContent = 'Step 3 of 3';
            } else if (currentStep === 8) {
                progressBar.style.width = '100%';
                progressLabel.textContent = 'Complete';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function startCapture() {
            employeeName = document.getElementById('employeeName').value.trim();
            employeeId = document.getElementById('employeeId').value.trim();

            if (!employeeName || !employeeId) {
                showError('Please enter both name and employee ID');
                return;
            }

            const idPattern = /^RSUTH-\d{4}$/;
            if (!idPattern.test(employeeId)) {
                showError('Employee ID must be in format: RSUTH-#### (e.g. RSUTH-0001)');
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                
                currentStep = 1;
                currentPoseIndex = 0;
                updatePoseInstruction();
                goToStep(1);
            } catch (error) {
                showError('Camera access denied. Please allow camera permissions.');
                console.error('Camera error:', error);
            }
        }

        function updatePoseInstruction() {
            const pose = poses[currentPoseIndex];
            document.getElementById('poseTitle').textContent = pose.title;
            document.getElementById('poseDescription').textContent = pose.description;
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                document.getElementById('previewImage').src = url;
                document.getElementById('photoPreview').style.display = 'block';
                video.style.display = 'none';
                
                capturedPhotos[currentPoseIndex] = blob;
                
                document.getElementById('btnCapture').style.display = 'none';
                document.getElementById('btnNext').style.display = 'inline-block';
            }, 'image/jpeg', 0.95);
        }

        function nextPhoto() {
            if (currentPoseIndex < poses.length - 1) {
                currentPoseIndex++;
                currentStep++;
                updatePoseInstruction();
                resetPhotoCapture();
                updateProgress();
            } else {
                stopCamera();
                showReview();
            }
        }

        function previousStep() {
            if (currentPoseIndex > 0) {
                currentPoseIndex--;
                currentStep--;
                updatePoseInstruction();
                resetPhotoCapture();
                updateProgress();
            } else {
                stopCamera();
                goToStep(0);
            }
        }

        function resetPhotoCapture() {
            video.style.display = 'block';
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('btnCapture').style.display = 'inline-block';
            document.getElementById('btnNext').style.display = 'none';
        }

        function showReview() {
            currentStep = 7;
            goToStep(7);
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            
            capturedPhotos.forEach((blob, index) => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.alt = poses[index].title;
                grid.appendChild(img);
            });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        async function uploadPhotos() {
            const uploadBtn = document.getElementById('btnUpload');
            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const uploadStatus = document.getElementById('uploadStatus');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            progressDiv.style.display = 'block';

            try {
                const folderName = `${employeeName}_${employeeId}`;
                const totalPhotos = capturedPhotos.length;
                
                for (let i = 0; i < capturedPhotos.length; i++) {
                    const blob = capturedPhotos[i];
                    const fileName = `${poses[i].title.replace(/\s+/g, '_')}.jpg`;
                    const filePath = `${folderName}/${fileName}`;
                    
                    uploadStatus.textContent = `Uploading photo ${i + 1} of ${totalPhotos}...`;
                    progressFill.style.width = `${((i + 1) / totalPhotos) * 100}%`;
                    
                    const { error } = await supabase.storage
                        .from('employee photos')
                        .upload(filePath, blob, {
                            contentType: 'image/jpeg',
                            upsert: true
                        });

                    if (error) {
                        throw error;
                    }
                }

                uploadStatus.textContent = 'Upload complete!';
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('folderName').textContent = `Folder: ${folderName}`;
                    currentStep = 8;
                    goToStep(8);
                }, 1000);

            } catch (error) {
                showError('Upload failed: ' + error.message);
                uploadBtn.disabled = false;
                uploadBtn.textContent = '‚úì Upload to Storage';
                progressDiv.style.display = 'none';
                console.error('Upload error:', error);
            }
        }

        function goToStep(step) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            
            if (step === 0) {
                document.getElementById('step-info').classList.add('active');
                currentStep = 0;
            } else if (step >= 1 && step <= 6) {
                document.getElementById('step-photo').classList.add('active');
                currentPoseIndex = step - 1;
                currentStep = step;
                updatePoseInstruction();
                resetPhotoCapture();
            } else if (step === 7) {
                document.getElementById('step-review').classList.add('active');
                currentStep = 7;
            } else if (step === 8) {
                document.getElementById('step-success').classList.add('active');
                currentStep = 8;
            }
            
            updateProgress();
        }

        function resetApp() {
            employeeName = '';
            employeeId = '';
            capturedPhotos = [];
            currentStep = 0;
            currentPoseIndex = 0;
            
            document.getElementById('employeeName').value = '';
            document.getElementById('employeeId').value = '';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            
            const uploadBtn = document.getElementById('btnUpload');
            uploadBtn.disabled = false;
            uploadBtn.textContent = '‚úì Upload to Storage';
            
            goToStep(0);
        }

        document.getElementById('btnStartCapture').addEventListener('click', startCapture);
        document.getElementById('btnCapture').addEventListener('click', capturePhoto);
        document.getElementById('btnNext').addEventListener('click', nextPhoto);
        document.getElementById('btnPrevious').addEventListener('click', previousStep);
        document.getElementById('btnUpload').addEventListener('click', uploadPhotos);
        document.getElementById('btnRetake').addEventListener('click', () => goToStep(1));
        document.getElementById('btnReset').addEventListener('click', resetApp);
        
        document.getElementById('employeeId').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        document.getElementById('employeeName').addEventListener('input', function(e) {
            let value = e.target.value;
            value = value.replace(/[^A-Za-z\s\-]/g, '');
            value = value.replace(/(^|\s|\-)([a-z])/g, function(match, separator, letter) {
                return separator + letter.toUpperCase();
            });
            e.target.value = value;
        });
    </script>
</body>
</html>
